<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="header-wraper">
            <a href="#">LOGO</a>

            <nav class="navigation">
                <ul class="nav-ul">
                    <li>
                        <a class="nav-a" href="#">Home</a>
                    </li>
                    <li>
                        <a class="nav-a" href="#">News</a>
                    </li>
                    <li>
                        <a class="nav-a" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="burger-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <section>
        <div class="icon-wraper">
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-brands fa-youtube-square youtube"></i>
        </div>

        <h3>Pseudo elements</h3>
        <p class="hello">Hello</p>
        

        <h2>Form</h2>
        <div class="form-wraper">
            <form action="">
                <div class="wraper-form-flex">
                    <label for="username">Username</label>
                    <input class="input-box" type="text" id="username" name="user" placeholder="Enter Your Username.." required>
                </div>
                
                <div class="wraper-form-flex">
                    <label for="passw">Password</label>
                    <input class="input-box" type="password" id="passw" name="mypassw" placeholder="Enter Your Password.." required>    
                </div>

                <div class="wraper-form-flex">
                    <label for="message">Your Message</label>
                    <textarea name="yourmessage" id="message" class="textarea-block" placeholder="Enter Your message..."></textarea>
                </div>
               
                <button class="btn-send" type="submit">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
